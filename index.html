<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <header class="header">
    <img class="header__logo" src="./images/logo__header.png" alt="Логотип">
  </header>

  <footer class="footer">
    <p class="footer__copyright">&COPY; 2020 Mesto Russia</p>
  </footer>

  <section class="popup">
    <form class="form" action="#">
      <div class="form__btn-exit"></div>
      <h2 class="form__title">Редактировать профиль</h2>
      <fieldset class="form__profile">
        <input class="form__name" type="text" name="name">
        <input class="form__status" type="text" name="status">
      </fieldset>
      <fieldset class="form__btn">
        <input class="form__btn-save" type="submit" value="Сохранить">
      </fieldset>
    </form>
  </div>
</body>
</html>
