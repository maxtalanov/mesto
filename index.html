<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <header class="header">
    <img class="header__logo" src="./images/logo__header.png" alt="Логотип">
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__img-box">
        <img class="profile__avatar" src="./images/avatar.png" alt="Аватар">
      </div>
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button"></button>
        <p class="profile__status">Исследователь океана</p>
      </div>
      <button class="profile__add-button"></button>
    </section>

    <section class="photo-card">

      <figure class="card">
        <img class="card__img" src="./images/card__img-1.png" alt="">
        <figcaption class="card__bottom">
          <div class="card__text">
            <p class="card__title">Text logo</p>
            <button class="card__btn-like"></button>
          </div>
        </figcaption>
      </figure>

      <figure class="card">
        <img class="card__img" src="./images/card__img-1.png" alt="">
        <figcaption class="card__bottom">
          <div class="card__text">
            <p class="card__title">Text logo</p>
            <button class="card__btn-like"></button>
          </div>
        </figcaption>
      </figure>

      <figure class="card">
        <img class="card__img" src="./images/card__img-1.png" alt="">
        <figcaption class="card__bottom">
          <div class="card__text">
            <p class="card__title">Text logo</p>
            <button class="card__btn-like"></button>
          </div>
        </figcaption>
      </figure>

      <figure class="card">
        <img class="card__img" src="./images/card__img-1.png" alt="">
        <figcaption class="card__bottom">
          <div class="card__text">
            <p class="card__title">Text logo</p>
            <button class="card__btn-like"></button>
          </div>
        </figcaption>
      </figure>

      <figure class="card">
        <img class="card__img" src="./images/card__img-1.png" alt="">
        <figcaption class="card__bottom">
          <div class="card__text">
            <p class="card__title">Text logo</p>
            <button class="card__btn-like"></button>
          </div>
        </figcaption>
      </figure>

      <figure class="card">
        <img class="card__img" src="./images/card__img-1.png" alt="">
        <figcaption class="card__bottom">
          <div class="card__text">
            <p class="card__title">Text logo</p>
            <button class="card__btn-like"></button>
          </div>
        </figcaption>
      </figure>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&COPY; 2020 Mesto Russia</p>
  </footer>

  <section class="popup">
    <form class="form" action="#">
      <div class="form__btn-exit"></div>
      <h2 class="form__title">Редактировать профиль</h2>
      <fieldset class="form__profile">
        <input class="form__name" type="text" name="name">
        <input class="form__status" type="text" name="status">
      </fieldset>
      <fieldset class="form__btn">
        <input class="form__btn-save" type="submit" value="Сохранить">
      </fieldset>
    </form>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
