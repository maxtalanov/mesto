<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/ico" href="images/favicon.ico">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <header class="header">
    <img class="header__logo" src="./images/logo__header.svg" alt="Логотип">
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__img-box">
        <img class="profile__avatar" src="./images/avatar.png" alt="Аватар">
      </div>
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button hover-opacity" type="button"></button>
        <p class="profile__status">Исследователь океана</p>
      </div>
      <button class="profile__add-button hover-opacity" type="button"></button>
    </section>

    <section class="photo-card">
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&COPY; 2020 Mesto Russia</p>
  </footer>

  <section class="popup popup_type_profile">
    <form class="form" action="#">
      <button class="form__btn-exit hover-opacity" type="reset"></button>
      <h2 class="form__title">Редактировать профиль</h2>
      <fieldset class="form__profile">
        <input class="form__name" type="text" name="name">
        <input class="form__status" type="text" name="status">
      </fieldset>
        <input class="form__btn-save" type="submit" value="Сохранить">
    </form>
  </section>

  <section class="popup popup_type_card">
    <form class="form" action="#">
      <button class="form__btn-exit hover-opacity" type="reset"></button>
      <h2 class="form__title">NEW POPUP</h2>
      <fieldset class="form__set">
        <input class="form__input">
        <input class="form__input">
      </fieldset>
    </form>
  </section>

  <section class="popup popup_type_img">

  </section>

  <template class="template-card">
    <figure class="card">
      <img class="card__img" src="" alt="">
      <figcaption class="card__bottom">
        <div class="card__text">
          <p class="card__title"></p>
          <button class="card__btn-like hover-opacity" type="button"></button>
        </div>
      </figcaption>
    </figure>
  </template>

  <!-- <script src="./js/index.js"></script> -->
  <script src="./js/index.js"></script>
</body>
</html>
