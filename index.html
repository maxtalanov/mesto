<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" type="image/ico" href="8e575a2c965a44dfe0a2.ico"><title>Mesto</title><link href="main.css" rel="stylesheet"></head><body class="root"><header class="header"><img class="header__logo" src="c2821b381952624d90e5.svg" alt="Логотип"></header><main class="content"><section class="profile"><a class="profile__img-box"><img class="profile__avatar profile__btn-avtar-edit hover-opacity" src="#" alt="Аватар"></a><div class="profile__info"><h1 class="profile__name"></h1><button class="profile__edit-button hover-opacity" type="button"></button><p class="profile__status"></p></div><button class="profile__add-button hover-opacity" type="button"></button></section><section class="photo-card"></section></main><footer class="footer"><p class="footer__copyright">&COPY; 2020 Mesto Russia</p></footer><section class="popup popup_type_profile"><form class="form form-profile" action="#" name="profile"><h2 class="form__title">Редактировать профиль</h2><fieldset class="form__set form__profile"><input class="form__input form__name" id="profile-name" name="name" placeholder="Введите ваше имя и/или фамилию" minlength="2" maxlength="40" autocomplete="off" required> <span class="form__error-span" id="profile-name-error"></span> <input class="form__input form__status" id="profile-status" name="about" placeholder="Введите ваш статус" minlength="2" maxlength="200" autocomplete="off" required> <span class="form__error-span" id="profile-status-error"></span></fieldset><button class="form__btn-exit popup__btn-exit hover-opacity" type="reset"></button> <input class="form__btn-input form__btn-save" type="submit" value="Сохранить"></form></section><section class="popup popup_type_card"><form class="form form-card" action="#" name="card"><h2 class="form__title">Новое место</h2><fieldset class="form__set"><input class="form__input form__in-name" id="card-name" name="name" placeholder="Название" minlength="2" maxlength="30" autocomplete="off" required> <span class="form__error-span" id="card-name-error"></span> <input class="form__input form__in-link" id="card-link" type="url" name="link" placeholder="Ссылка на картинку" required> <span class="form__error-span" id="card-link-error"></span></fieldset><button class="form__btn-exit popup__btn-exit hover-opacity" type="reset"></button> <input class="form__btn-input form__btn-create" type="submit" value="Создать"></form></section><section class="popup popup_type_avatar"><form class="form form-avatar" action="#" name="avatar"><h2 class="form__title">Обновить аватар</h2><fieldset class="form__set"><input class="form__input form__in-link" id="avatar-link" type="url" name="avatar" placeholder="Ссылка на картинку" required> <span class="form__error-span" id="avatar-link-error"></span></fieldset><button class="form__btn-exit popup__btn-exit hover-opacity" type="reset"></button> <input class="form__btn-input form__btn-save" type="submit" value="Сохранить"></form></section><section class="popup popup_type_img"><figure class="show-img"><button class="show-img__btn-exit popup__btn-exit hover-opacity" type="reset"></button> <img class="show-img__img" src="#" alt="#"><figcaption class="show-img__text-box"><p class="show-img__text">текс</p></figcaption></figure></section><section class="popup popup_type_delet"><div class="form form-delete"><h2 class="form__title popup__title">Вы уверены?</h2><button class="form__btn-exit popup__btn-exit hover-opacity" type="reset"></button> <input class="form__btn-input form__btn-create" type="submit" value="Да"></div></section><template class="template-card"><figure class="card"><button class="trash hover-opacity"></button> <img class="card__img" src="#" alt="#"><figcaption class="card__bottom"><div class="card__text"><p class="card__title"></p><div class="card__like-box"><button class="card__btn-like hover-opacity" type="button"></button><p class="card__like-text"></p></div></div></figcaption></figure></template><script src="main.js"></script></body></html>
